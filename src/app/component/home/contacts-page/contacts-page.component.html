<div class="contacts-page" id="contact">
    <h1>Contactez-moi</h1>
    
    <div class="content-wrapper">
        <div class="contact-section">
            <div class="contact-form">
                <h2>Envoyez-moi un message</h2>
                <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            [(ngModel)]="formData.name" 
                            (blur)="onBlur('name')"
                            (input)="onInput('name')"
                            required>
                        <div class="error-message" *ngIf="formErrors.name">
                            {{ formErrors.name }}
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            [(ngModel)]="formData.email" 
                            (blur)="onBlur('email')"
                            (input)="onInput('email')"
                            required>
                        <div class="error-message" *ngIf="formErrors.email">
                            {{ formErrors.email }}
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea 
                            id="message" 
                            name="message" 
                            [(ngModel)]="formData.message" 
                            (blur)="onBlur('message')"
                            (input)="onInput('message')"
                            required 
                            rows="5"></textarea>
                        <div class="error-message" *ngIf="formErrors.message">
                            {{ formErrors.message }}
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" [disabled]="isLoading">
                        <span *ngIf="!isLoading">Envoyer</span>
                        <span *ngIf="isLoading">Envoi en cours...</span>
                    </button>

                    <div class="form-message error" *ngIf="errorMessage">
                        {{ errorMessage }}
                    </div>

                    <div class="form-message success" *ngIf="emailSent">
                        Message envoyé avec succès !
                    </div>
                </form>
            </div>

            <div class="social-links">
                <div class="social-icons">
                    @for (link of socialLinks; track link.url) {
                        <a [href]="link.url" target="_blank" rel="noopener noreferrer" class="social-icon">
                            <i [class]="link.icon"></i>
                            <span>{{ link.name }}</span>
                        </a>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
